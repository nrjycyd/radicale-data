name: Build Radicale Data

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clone vCards
        run: git clone https://github.com/metowolf/vCards.git

      - name: Install dependencies
        run: |
          cd vCards
          npm install

      - name: Build radicale data
        run: |
          cd vCards
          npm run-script radicale

      - name: Zip radicale data (UTF-8)
        run: |
          # 使用 -r 递归，-FS 保留符号链接，-9 压缩，-UN=UTF8 确保 UTF-8 中文名
          cd vCards
          zip -r -FS -9 -UN=UTF8 ../radicale-data.zip radicale

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # 使用 run_number 或 run_id 生成唯一 tag，避免非法字符
          tag_name: radicale-${{ github.run_number }}
          files: radicale-data.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
