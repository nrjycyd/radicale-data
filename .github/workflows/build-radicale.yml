name: Build Radicale Data

on:
  workflow_dispatch:  # 手动触发
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 获取仓库
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 克隆 vCards 仓库
      - name: Clone vCards
        run: git clone https://github.com/metowolf/vCards.git

      # 4. 安装 vCards 依赖
      - name: Install dependencies
        run: |
          cd vCards
          npm install

      # 5. 生成 Radicale 数据
      - name: Build radicale data
        run: |
          cd vCards
          npm run-script radicale

      # 6. 安装 zip
      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      # 7a. 压缩为 UTF-8 ZIP（兼容 7-Zip 和 macOS/Linux）
      - name: Zip radicale data (UTF-8)
        run: |
          cd vCards
          zip -r ../radicale-data-utf8.zip radicale
      
      # 7b. 压缩为 GBK ZIP（兼容 DSM 内置解压）
      - name: Zip radicale data (GBK)
        run: |
          cd vCards
          mkdir -p ../radicale-gbk
          rsync -av --iconv=UTF-8,GBK radicale/ ../radicale-gbk/
          cd ..
          7z a radicale-data-gbk.zip radicale-gbk/*

      # 8. 上传到 GitHub Release
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: radicale-${{ github.run_id }}
          files: |
            radicale-data-utf8.zip
            radicale-data-gbk.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
