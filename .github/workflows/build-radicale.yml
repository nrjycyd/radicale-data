name: Build Radicale Data

on:
  workflow_dispatch:  # 手动触发
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 获取仓库
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 克隆 vCards 仓库
      - name: Clone vCards
        run: git clone https://github.com/metowolf/vCards.git

      # 4. 安装 vCards 依赖
      - name: Install dependencies
        run: |
          cd vCards
          npm install

      # 5. 生成 Radicale 数据
      - name: Build radicale data
        run: |
          cd vCards
          npm run-script radicale

      # 6. 安装 zip 工具和中文语言包
      - name: Install zip and language-pack
        run: |
          sudo apt-get update
          sudo apt-get install -y zip language-pack-zh-hans
          sudo locale-gen zh_CN.GBK

      # 7. 打包为 ZIP（群晖 DSM 中文友好）
      - name: Zip radicale data (GBK)
        run: |
          cd vCards
          # 设置环境变量 LANG 为 zh_CN.GBK，避免中文乱码
          LANG=zh_CN.GBK zip -r ../radicale-data.zip radicale

      # 8. 上传到 GitHub Release
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: radicale-${{ github.run_id }}
          files: radicale-data.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
