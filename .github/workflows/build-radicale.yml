name: Build Radicale Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *'  # 每天北京时间凌晨3点执行
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 获取仓库
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 克隆 vCards 仓库
      - name: Clone vCards
        run: git clone https://github.com/metowolf/vCards.git

      # 4. 安装 vCards 依赖
      - name: Install dependencies
        run: |
          cd vCards
          npm install

      # 5. 生成 Radicale 数据
      - name: Build radicale data
        run: |
          cd vCards
          npm run-script radicale

      # 6. 压缩为 tar.gz（UTF-8 文件名）
      - name: Tar radicale data
        run: |
          cd vCards
          tar -czf ../radicale-data.tar.gz radicale

      # 7. 上传到 GitHub Release
      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%Y%m%d')" >> $GITHUB_OUTPUT
      
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: radicale-${{ steps.date.outputs.date }}
          name: Released on ${{ steps.date.outputs.date }}
          body: 自动备份 Radicale 数据
          files: radicale-data.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Delete old Releases (保留最近 7 个)
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: 7
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

